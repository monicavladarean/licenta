<div
    style="background-image: url('assets/images/formBackground.jpg'); -webkit-background-size: cover;background-size: cover;">
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                   <div align="center"><h2>Staff Login</h2></div> 

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div  align="center">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

                    </form>

                    <div align="center">
                        <a href="#" class="nav-item nav-link" routerLink="" routerLinkActive="active" (click)="deleteUser()">Not part of the staff? Go back to the website.</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
