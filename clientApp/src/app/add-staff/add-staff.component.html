<app-navigation-menu></app-navigation-menu>

<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                   <div align="center"><h2>Add New Employee</h2></div> 

                    <form>

                        <div class="form-group">
                            <label for="firstName">
                                First name: 
                            </label>
                            <input id="firstName" type="text" class="form-control" formControlName="firstName">
                        </div>

                        <div class="form-group">
                            <label for="lastName">
                                Last name: 
                            </label>
                            <input id="lastName" type="text" class="form-control" formControlName="lastName">
                        </div>

                        <div class="form-group">
                            <label for="username">
                                Username: 
                            </label>
                            <input id="username" type="text" class="form-control" formControlName="username">
                        </div>

                        <div class="form-group">
                            <label for="password">
                                Password: 
                            </label>
                            <input id="password" type="password" class="form-control" formControlName="password">
                        </div>

                        <div class="form-group">
                            <label for="isAdmin">
                                Is admin: 
                            </label>
                            <input id="isAdmin" type="text" class="form-control" formControlName="isAdmin">
                        </div>

                        <div align="center">
                            <button class="button" type="submit" class="btn btn-primary">Add</button>
                        </div>
                        
                        <div align="center">
                            <a href="#" class="nav-item nav-link" routerLink="homePage" routerLinkActive="active">Cancel and go back.</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
