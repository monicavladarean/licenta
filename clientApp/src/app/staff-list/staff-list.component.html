<app-navigation-menu></app-navigation-menu>

<div>
<div class="spinner-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="staffItems" matSort class="mat-elevation-z8" >

    <!-- ID Column  -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Username Column  -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- FirstName Column  -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- LastName Column  -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- IsAdmin Column  -->
    <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> is admin </th>
        <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
    </ng-container>

    <!-- Actions Column  -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let element"> <a class="edit" routerLink="/editStaff/{{element.id}}" routerLinkActive="active"><mat-icon>edit</mat-icon></a> </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>
          Remove</th>
        <td mat-cell *matCellDef="let item; let i = index;">
          <button  mat-icon-button matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
